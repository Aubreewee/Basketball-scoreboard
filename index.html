<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="whole" id="home-side">
            <h3 class="title">HOME</h3>
            <h3 class="scores" id="home-score-el">0</h3>
            <div class="score-btns">
                <button class="score-btn" id="plus-one-btn" onclick="homePlusOne()">+1</button>
                <button class="score-btn" id="plus-two-btn" onclick="homePlusTwo()">+2</button>
                <button class="score-btn" id="plus-three-btn" onclick="homePlusThree()">+3</button>
            </div>
        </div>

        <div class="whole" id="guest-side">
            <h3 class="title">GUEST</h3>
            <h3 class="scores" id="guest-score-el">0</h3>
            <div class="score-btns">
                <button class="score-btn" id="plus-one-btn" onclick="guestPlusOne()">+1</button>
                <button class="score-btn" id="plus-two-btn" onclick="guestPlusTwo()">+2</button>
                <button class="score-btn" id="plus-three-btn" onclick="guestPlusThree()">+3</button>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
